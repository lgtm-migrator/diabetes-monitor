---
  root: true
  parserOptions:
    ecmaVersion: 6
    sourceType: module
  env:
    es6: true
    amd: true
    browser: true
    jquery: true
  extends: "eslint:recommended"
  rules:
    indent:
      - error
      - 2
    linebreak-style:
      - error
      - unix
    quotes:
      - error
      - single
      - avoidEscape: true
    semi:
      - error
      - always
